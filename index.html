<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <audio id="birthday-song" autoplay loop>
        <source src="Happy Birthday (Piano Version).mp3" type="audio/mpeg">
    </audio>    

    <div id="click-message">Click on the box</div>

    <img id="present-box" src="Pictures/present_box.png" alt="Present Box">
    <div id="timer-display"> Unlocking in: <span id="countdown"></span></div>

    
<div id="celebration">
    <!-- Cake Container -->
    <div class="cake-container">
        <!-- Top Layer -->
        <div class="cake-layer top-layer">
            <div class="icing"></div>
        </div>

        <!-- Middle Layer -->
        <div class="cake-layer middle-layer">
            <div class="icing"></div>
        </div>

        <!-- Bottom Layer -->
        <div class="cake-layer bottom-layer">
            <div class="icing"></div>
        </div>

        <!-- Candles -->
        <div class="candle" style="left: 38%"></div>
        <div class="candle" style="left: 45%"></div>
        <div class="candle" style="left: 54%"></div>
        <div class="candle" style="left: 62%"></div>
        <div class="flame" style="left: 37%"></div>
        <div class="flame" style="left: 44%"></div>
        <div class="flame" style="left: 53%"></div>
        <div class="flame" style="left: 61%"></div>
    </div>

    <div class="message">
        <h1>Happy Birthday Anis!</h1>
        <p>Wishing you the best birthday of your life!</p>
        <p>My sweet little magnolia </p>
        <flower>ðŸŒ¹</flower>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
